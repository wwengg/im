# httpgate
gateway:
  env: local # 修改为public可以关闭路由日志输出
  addr: 8888
  #  路由全局前缀
  public-router-prefix: /v1  # 公共接口
  private-router-prefix: /v2

slog:
  level: info
  format: console
  director: log
  encode-level: LowercaseColorLevelEncoder
  stacktrace-key: stacktrace
  max-age: 30
  show-line: true
  log-in-console: true
  prefix: auth

rpc-service:
  service-addr: 127.0.0.1
  port: 9001

rpc:
  register-type: etcdv3
  register-addr:
    - 192.168.66.233:23791
    - 192.168.66.233:23792
    - 192.168.66.233:23793
  base-path: local

redis:
  addr: 192.168.66.233:6379
  password:
  db: 0

db-list:
  - disabled: true # 是否启用
    type: mysql # 数据库的类型,目前支持mysql、pgsql
    alias-name: upms # 数据库的名称,注意: alias-name 需要在db-list中唯一
    path: 192.168.66.233
    port: 3306
    config: charset=utf8mb4&parseTime=True&loc=Local
    db-name: upms
    username: root
    password: root
    max-idle-conns: 10
    max-open-conns: 100
    log-mode: error
    log-zap: true

zinx:
  host: 127.0.0.1
  tcp-port: 65530
  ws-port: 8989
  kcp-port: 65531
  name: gate
  max-packet-size: 4096
  max-conn: 2000
  worker-pool-size: 50
  max-worker-task-len: 50
  worker-mode: Bind
  max-msg-chan-len: 50
  io-read-buff-size: 1024
  router-slices-mode: true
  log-dir: ./zinxlog
  log-file: zinx.log
  log-save-days: 30
  log-file-size: 65536
  log-cons: true
  log-isolation-level: 0
  heartbeatMax: 30
  cert-file:
  private-key-file:
  mode:






